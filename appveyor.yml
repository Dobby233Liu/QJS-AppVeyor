skip_branch_with_pr: true
max_jobs: 1
image: Visual Studio 2017
clone_folder: c:\projects\qjs-base

init:
    - git clone --recursive https://github.com/horhof/quickjs c:\projects\qjs
install:
    - cd c:\projects\qjs
build_script:
    - make
    - set DESTDIR=%cd% && make install
    - dir .\usr\local\bin